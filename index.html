<!DOCTYPE html>
<html>

<head>

    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Permanent+Marker" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <title>Flex Box</title>

</head>

<body>

    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <!-- HEADER-TOP -->
            <div class="header__top">
                <div class="header__top-info">
                    <img src="./resources/images/i_atendimento.png" alt="Atendimento" class="header__icon header__icon--small">
                    <span class="header__text">Central de Atendimento</span>
                </div>
                <div class="header__top-info header__top-info--margin">
                    <img src="./resources/images/i_telefone.png" alt="Telefone" class="header__icon header__icon--small">
                    <span class="header__text">SAC: 0800-0000</span>
                </div>
                <div class="header__top-info">
                    <img src="./resources/images/i_cart.png" alt="Carrinho" class="header__icon header__icon--small">
                    <span class="header__text">Meus Pedidos</span>
                </div>
                <div class="header__top-info">
                    <img src="./resources/images/i_heart.png" alt="Coração" class="header__icon header__icon--small">
                    <span class="header__text">Lista de Desejos</span>
                </div>
            </div>
            <!-- HEADER-BOTTOM -->
            <div class="header__bottom">
                <div class="header__bottom-info">
                    <img src="./resources/images/i_facebook.png" alt="Facebook" class="header__icon header__icon--social">
                    <img src="./resources/images/i_instagram.png" alt="Instagram" class="header__icon header__icon--social">
                </div>
                <div class="header__bottom-info header__bottom-info--input">
                    <input type="text" class="header__input" placeholder="Digite a sua busca...">
                    <img src="./resources/images/i_zoom.png" alt="Busca" class="header__icon header__icon--search">
                </div>
                <div class="header__bottom-info">
                    <div class="header__bottom-right">
                        <img src="./resources/images/i_costumer.png" alt="Conta" class="header__icon header__icon--medium">
                        <span class="header__text">Minha Conta</span>
                    </div>
                    <div class="header__bottom-right">
                        <img src="./resources/images/i_basket.png" alt="Cesta" class="header__icon header__icon--medium">
                        <span class="header__text">01 item</span>
                    </div>
                </div>
            </div>
        </header>
        <!-- HEADER-LOGO -->
        <div class="header__logo">
            <img src="./resources/images/LogoAlta.png" alt="Logo">
        </div>
    </div>

</body>

</html>
